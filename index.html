<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>Pizza Customizer</h1>
    </div>
    
    <div class="arrange">
        <div class="ingred">
            <h1>Pizza Bases</h1>
            <div>
                <div class="base" draggable="true">
                    <!-- <img src="./assets/base11.png" width="100%" height="100%" alt=""> -->
                    <div  class="base1" draggable="true"></div>
                </div>
                <div class="base" draggable="true">
                    <div  class="base2" draggable="true"></div>
                    <!-- <img src="./assets/base2.png" width="100%" height="100%" alt=""> -->
                </div>
            </div>

            
            <div class="pTopping">
                <h1>Pizza toppings</h1>
                <div class="toppingName">
                    <div  class="pizzaTopp1" draggable="true"></div>
                    <!-- <img src="./assets/cheese.png" width="100%" height="100%" alt=""> -->
                </div>
                <div class="toppingName">
                    <div  class="pizzaTopp2" draggable="true"></div>
                    <!-- <img src="./assets/olives.png" width="100%" height="100%" alt=""> -->
                </div>
                <div class="toppingName">
                    <div  class="pizzaTopp3" draggable="true"></div>
                    <!-- <img src="./assets/broccoli.png" width="100%" height="100%" alt=""> -->
                </div>
            </div>
        </div>
        <div class="pizza">
            <div id="pizzaSpace" class="pizzaBuilder">
                <div id="topp" class="toppingSpace">
                    <div class="topping" style="margin-top: 7rem; width: 45%">
                        <div class="items top1"></div>
                        <div class="items top2"></div>
                        <div class="items top3"></div>
                        <div class="items top1"></div>
                    </div>
                    <div class="topping" style="margin-top: -3.5rem;">
                        <div class="items top3"></div>
                        <div class="items top2"></div>
                        <div class="items top1"></div>
                        <div class="items top2"></div>
                    </div>
                    <div class="topping" style="margin-top: -3.5rem;">
                        <div class="items top2"></div>
                        <div class="items top1"></div>
                        <div class="items top2"></div>
                        <div class="items top3"></div>
                    </div>
                    <div class="topping" style="width: 45%; margin-top: -4rem;">
                        <div class="items top3"></div>
                        <div class="items top1"></div>
                        <div class="items top2"></div>
                        <div class="items top1"></div>
                    </div>
                </div>
                
            </div>
        
        </div>
    </div>
    
    
    
    <script src="script.js"></script>
</body>
</html>
